<!DOCTYPE html>
<html lang="en">
<head>
    <!-- إعدادات أساسية -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E1awadi – Global Store</title>

    <!-- الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Bilbo+Swash+Caps&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <style>
        /* ======================
   Reset
====================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

button,
a {
    outline: none;
}

        /* ======================
           المتغيرات العامة
        ====================== */
        :root {
            --bg-main: #ffffff;
            --bg-soft: #f7f6f4;
            --text-main: #0f0f0f;
            --text-muted: #6f6f6f;
            --border-color: #e6e6e6;
            --accent: #0f0f0f;
        }

        /* ======================
           Reset
        ====================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            background: var(--bg-main);
            color: var(--text-main);
        }

        img {
            width: 100%;
            display: block;
        }

        /* ======================
           الحاوية العامة
        ====================== */
        .container {
            max-width: 1240px;
            margin-inline: auto;
            padding-inline: 24px;
        }

        /* ======================
           Header / Navbar
        ====================== */
        header {
            position: sticky;
            top: 0;
            background: var(--bg-main);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
        }

        .nav {
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            font-family: "Bilbo Swash Caps", cursive;
            font-size: 30px;
        }

        .nav-icons {
            display: flex;
            gap: 20px;
        }

        .icon {
            font-family: "Material Icons Outlined";
            font-size: 22px;
            cursor: pointer;
            color: var(--text-muted);
        }

        /* ======================
           القائمة الجانبية
        ====================== */
        .side-menu {
            position: fixed;
            top: 96px;
            right: -260px;
            width: 240px;
            background: var(--bg-soft);
            border: 1px solid var(--border-color);
            border-radius: 18px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,.15);
            transition: right .35s ease;
            z-index: 200;
        }

        .side-menu.active {
            right: 24px;
        }

        .side-menu h3 {
            margin-bottom: 24px;
            font-size: 18px;
        }

        .side-menu ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .side-menu a {
            text-decoration: none;
            color: var(--text-main);
        }

        /* ======================
           Overlay
        ====================== */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.25);
            opacity: 0;
            pointer-events: none;
            transition: .3s;
            z-index: 150;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* ======================
           Hero Section
        ====================== */
        .hero {
            background: var(--bg-soft);
            padding: 72px 0;
        }

        .hero h1 {
            font-size: clamp(30px, 4vw, 46px);
            max-width: 760px;
        }

        .hero p {
            margin-top: 16px;
            color: var(--text-muted);
        }

        /* ======================
           Products Section
        ====================== */
        .section {
            padding: 72px 0;
        }

        /* فلترة المنتجات */
        .filter {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 40px;
        }

        .filter button {
            padding: 10px 18px;
            border-radius: 999px;
            border: 1px solid var(--border-color);
            background: var(--bg-main);
            cursor: pointer;
        }

        .filter button.active {
            background: var(--accent);
            color: var(--bg-main);
        }

        /* شبكة المنتجات */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 40px;
        }

        .card {
            border: 1px solid var(--border-color);
            border-radius: 18px;
            overflow: hidden;
            transition: transform .25s;
        }

        .card:hover {
            transform: translateY(-6px);
        }

        .card img {
    width: 100%;
    aspect-ratio: 3 / 4; /* مناسب لصور 640x920 */
    object-fit: cover;
}

        .card-body {
            padding: 24px;
        }

        .price {
            margin-top: 6px;
            color: var(--text-muted);
        }

        .card button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border-radius: 999px;
            border: none;
            background: var(--accent);
            color: var(--bg-main);
            cursor: pointer;
        }

        /* ======================
           Footer
        ====================== */
        footer {
            border-top: 1px solid var(--border-color);
            padding: 32px 0;
            text-align: center;
            font-size: 13px;
            color: var(--text-muted);
        }

        /* ======================
           Responsive
        ====================== */
        @media (max-width: 768px) {
            .product-grid {
                gap: 24px;
            }
        }
    </style>
</head>

<body>

<!-- ======================
     Header
====================== -->
<header>
    <div class="container nav">
        <div class="brand">E1awadi</div>
        <div class="nav-icons">
            <span class="icon">shopping_bag</span>
            <span class="icon" id="menuToggle">menu</span>
        </div>
    </div>
</header>

<!-- Overlay -->
<div class="overlay" id="overlay"></div>

<!-- القائمة الجانبية -->
<nav class="side-menu" id="sideMenu">
    <h3>Menu</h3>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<main>

<!-- Hero -->
<section class="hero">
    <div class="container">
        <h1>Welcome to E1awadi where you can find everything you need in the health field</h1>
        <p>Everything is available</p>
    </div>
</section>

<!-- Products -->
<section class="section">
    <div class="container">

        <!-- أزرار الفلترة -->
        <div class="filter">
            <button class="active" data-filter="all">All</button>
            <button data-filter="low">Under $100</button>
            <button data-filter="mid">$100 – $150</button>
            <button data-filter="high">Over $150</button>
        </div>

        <!-- المنتجات -->
        <div class="product-grid">
            <div class="card" data-price="120">
                <img src="1.jpg">
                <div class="card-body">
                    <h3>Product</h3>
                    <div class="price">$120</div>
                    <button>Add to cart</button>
                </div>
            </div>

            <div class="card" data-price="180">
                <img src="2.jpg">
                <div class="card-body">
                    <h3>Product</h3>
                    <div class="price">$180</div>
                    <button>Add to cart</button>
                </div>
            </div>

            <div class="card" data-price="90">
                <img src="3.jpg">
                <div class="card-body">
                    <h3>Product</h3>
                    <div class="price">$90</div>
                    <button>Add to cart</button>
                </div>
            </div>
        </div>

    </div>
</section>

</main>

<footer>
    <div class="container">© 2025 E1awadi</div>
</footer>

<script>
    /* ======================
       التحكم في القائمة الجانبية
    ====================== */
    const menuToggle = document.getElementById("menuToggle");
    const sideMenu   = document.getElementById("sideMenu");
    const overlay    = document.getElementById("overlay");

    menuToggle.addEventListener("click", () => {
        sideMenu.classList.add("active");
        overlay.classList.add("active");
    });

    overlay.addEventListener("click", () => {
        sideMenu.classList.remove("active");
        overlay.classList.remove("active");
    });

    /* ======================
       فلترة المنتجات حسب السعر
    ====================== */
    const filterButtons = document.querySelectorAll(".filter button");
    const products = document.querySelectorAll(".card");

    filterButtons.forEach(button => {
        button.addEventListener("click", () => {
            filterButtons.forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");

            const type = button.dataset.filter;

            products.forEach(product => {
                const price = Number(product.dataset.price);
                let visible = true;

                if (type === "low")  visible = price < 100;
                if (type === "mid")  visible = price >= 100 && price <= 150;
                if (type === "high") visible = price > 150;

                product.style.display = visible ? "block" : "none";
            });
        });
    });
</script>

</body>
</html>
